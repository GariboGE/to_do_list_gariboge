name: To Do List Tests

on:
  push:
    branches:
      - dev

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      OAUTH_REDIRECT_URI: http://localhost:5000/oauth/auth/callback

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install 

    - name: Playwright dependencies
      run: |
        playwright install 
        sudo apt update
        sudo apt install -y \
            libwoff2dec1.0.2 \
            libvpx7 \
            libevent-2.1-7 \
            libopus0 \
            libgstallocators1.0 \
            libgstapp1.0 \
            libgstpbutils1.0 \
            libgstaudio1.0 \
            libgstgl1.0 \
            libgsttag1.0 \
            libgstvideo1.0 \
            libgstcodecparsers1.0 \
            libgstfft1.0 \
            libflite1 \
            libavif13 \
            libharfbuzz-icu0 \
            libhyphen0 \
            libmanette0 \
            libGLESv2 \
            libx264


    - name: Run Flask (Test App)
      run: |
        export FLASK_APP=app.py
        flask run --host=localhost --port=5000 &

    - name: Run tests
      run: |
        pytest --cov=app --cov-report=html
