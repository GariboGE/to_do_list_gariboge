name: To Do List Tests

on:
  push:
    branches:
      - dev

jobs:
  run-tests:
    runs-on: ubuntu-22.04

    env:
      OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      OAUTH_REDIRECT_URI: http://localhost:5000/oauth/auth/callback

    container:
      image: python:3.12-slim

    steps:

      # üêç Instalar dependencias del sistema y Playwright
      - name: Install system dependencies
        run: |
          apt update && apt upgrade -y
          apt install -y \
            ffmpeg \
            libssl-dev \
            libx264 \
            curl \
            git \
            ubuntu-restricted-extras

      # üì¶ Instalar Playwright y sus dependencias
      - name: Install Playwright
        run: |
          pip install --upgrade pip
          pip install playwright
          playwright install

      # üìÇ Clonar tu repositorio y configurar tu entorno
      - name: Clone repository
        run: |
          git clone https://github.com/usuario/repo.git

      # üîß Instalar dependencias de Python
      - name: Install dependencies
        run: |
          cd repo
          pip install -r requirements.txt

      # üî• Ejecutar tu aplicaci√≥n Flask
      - name: Run Flask (Test App)
        run: |
          export FLASK_APP=app.py
          flask run --host=localhost --port=5000 &

      # ‚úÖ Ejecutar pruebas con pytest y Playwright
      - name: Run tests
        run: |
          pytest --cov=app --cov-report=html
          playwright test
