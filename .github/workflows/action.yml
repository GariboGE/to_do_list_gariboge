name: To Do List Tests

on:
  push:
    branches:
      - dev

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      OAUTH_REDIRECT_URI: http://localhost:5000/oauth/auth/callback

    steps:

      # üöÄ 1. Checkout del c√≥digo fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # üêç 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # üì¶ 3. Instalar dependencias de Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üõ†Ô∏è 4. Actualizar e instalar dependencias del sistema y Playwright
      - name: Update and Install System & Playwright Dependencies
        run: |
          # Actualizar y mejorar paquetes del sistema
          sudo apt update && sudo apt upgrade -y

          # Instalar dependencias b√°sicas y repositorios adicionales
          sudo apt install -y \
            software-properties-common \
            gnupg \
            curl \
            libwoff2dec1 \
            libvpx7 \
            libevent-2.1-7 \
            libopus0 \
            libavif13 \
            libharfbuzz0b \
            libhyphen0 \
            libGLESv2-2 \
            libx264 \
            libgstreamer1.0-* \
            libflite1 \
            libgstallocators1.0-0 \
            libgstapp1.0-0 \
            libgstpbutils1.0-0 \
            libgstaudio1.0-0 \
            libgstgl1.0-0 \
            libgsttag1.0-0 \
            libgstvideo1.0-0 \
            libgstcodecparsers1.0-0 \
            libgstfft1.0-0 \
            libglib2.0-0 \
            libgtk-3-0 \
            libpango1.0-0

          # Instalar Playwright y sus dependencias necesarias
          playwright install

      # üöÄ 5. Ejecutar la aplicaci√≥n Flask (Testing App)
      - name: Run Flask (Test App)
        run: |
          export FLASK_APP=app.py
          flask run --host=localhost --port=5000 &

      # ‚úÖ 6. Ejecutar pruebas con pytest y generar reporte de cobertura
      - name: Run tests
        run: |
          pytest --cov=app --cov-report=html
